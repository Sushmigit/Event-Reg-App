name: Build and deploy Vite React app to Azure Web App - Event-App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # Checkout code
      - uses: actions/checkout@v4

      # Set Node.js version
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Install dependencies and build project
      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      # Upload the Vite build output
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      # Download the build artifact
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: ./node-app

      # Login to Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_62A93D30A29943E497CE368579EB9B66 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_53168741603748F4AB5B69CE9026B8C8 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F6CF0568B43A452398E6C2E642653D39 }}

      # Deploy the build folder to Azure
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Event-App'
          slot-name: 'Production'
          package: ./node-app
